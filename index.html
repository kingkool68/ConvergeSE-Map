<!DOCTYPE HTML><html><head><title>2011 ConvergeSE Attendees</title><style type="text/css">h1 {margin:10px 0 3px;}h2 {margin:1px 0 20px;}#map_canvas {width:600px;height:300px;}.profile img {float:left;margin-right:5px;}</style><script type="text/javascript" src="https://www.google.com/jsapi?key=ABQIAAAAXczT0Ij6cinqTzWmY01e2xRXTUhg7glifUDS-WcYCEjCURZimBQqpS9l1NV5A9S9xQHxcJt2xr037w&sensor=false"></script><script type="text/javascript">google.load("maps", "3", {"callback" : initialize, other_params: "sensor=false"});var map;var layer;var tableid = 1046687;function initialize() {  map = new google.maps.Map(document.getElementById('map_canvas'), {    center: new google.maps.LatLng(36.1733569352216, -37.265625),    zoom: 2,    mapTypeId: google.maps.MapTypeId.ROADMAP  });  var style = [    {      featureType: 'all',      elementType: 'all',      stylers: [        { saturation: 14 }      ]    }  ];  var styledMapType = new google.maps.StyledMapType(style, {    map: map,    name: 'Styled Map'  });  map.mapTypes.set('map-style', styledMapType);  map.setMapTypeId('map-style');  layer = new google.maps.FusionTablesLayer(tableid);  layer.setQuery("SELECT 'location' FROM " + tableid);  layer.setMap(map);     //add a click listener to the layer  google.maps.event.addListener(layer, 'click', function(e) {      //update the content of the InfoWindow    var screen_name = e.row['screen_name'].value	var description = e.row['description'].value		var html = '<div class="profile">';	html += '<img src="http://img.tweetimag.es/i/' + screen_name + '_b">';	html += '<a href="http://twitter.com/' + screen_name + '/" target="_blank">@' + screen_name + '</a>';	html += '<p>' + description + '</p>'	e.infoWindowHtml =  html;  });}</script></head><body><h1>2011 ConvergeSE Attendees</h1><h2>by <a href="http://twitter.com/kingkool68/">@kingkool68</a></h2><p>Pulling in data from the <a href="https://twitter.com/#!/bermonpainter/convergese-2011/members">ConvergeSE attendee Twitter list</a>. and mapping it!</p><div id="map_canvas"></div><p>Source available on <a href="https://github.com/kingkool68/ConvergeSE-Map/">Git</a> | <a href="http://svn.kingkool68.com/projects/ConvergeSE-Map/">SVN</a></p></body></html>
